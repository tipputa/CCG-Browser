<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CCG browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            box-sizing: border-box;
        }

        #ccg-container {
            border: #030303 2px solid;
            padding: 0;
            height: 700px;
        }

        #genome-browser-container {
            border: #030303 2px solid;
            padding: 0;
            height: 700px;
        }

        .canvas-container {
            position: relative;
        }

        .canvas-container canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .canvas-container .linear-genome-tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 15px;
            background-color: black;
            color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            visibility: hidden;
        }

        .canvas-container .lg_genome_name {
            position: absolute;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">CCG browser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./test5sp/index.html">Demo 01 (5 strains) <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container p-5">
            <h1>Consensus Circular Genome Browser</h1>
            <a class="nav-link" href="./test5sp/index.html">Demo 01: Circular and Linear view of H. pylori 5 strains <span class="sr-only"></span></a>
            <a class="nav-link" href="./msa/index.html">Demo 02: Aligment view of orthologs found in lactic acid bacteria <span class="sr-only"></span></a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

</html>
