<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Canvas Scatterplot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            box-sizing: border-box;
        }

        #canvas-container {
            border: #030303 2px solid;
        }
    </style>
</head>

<body>
    <main>
        <div class="container p-5" style="max-width:90%;">
            <div id="canvas-container">
            </div>
            <ul class="list-group mt-5">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col">File name</div>
                        <div class="col">Accession</div>
                        <div class="col">Difference from consensus</div>
                    </div>
                </li>
            </ul>
            <ul id="list01" class="list-group"></ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script>
        let tJson = {
            orhtolog_info: [],
            each_genome_info: [{
                    genome_name: "genome_name1",
                    acc: "ACC",
                    original_order: 0,
                    distance_from_consensus: 0,
                    genes: [{
                        locusTag: "",
                        start_position: 1,
                        end_position: 100,
                        strand: 0,
                        /* strand => 0: normal, 1: compliment */
                        consensusId: 1,
                        seq: "",
                        translated: ""
                    }]
                },
                {
                    genome_name: "genome_name2",
                    acc: "ACC",
                    original_order: 0,
                    distance_from_consensus: 0,
                    genes: [{
                        locusTag: "",
                        start_position: 1,
                        end_position: 100,
                        strand: 0,
                        /* strand => 0: normal, 1: compliment */
                        consensusId: 1,
                        seq: "",
                        translated: ""
                    }]
                }
            ]
        };

        let genomeOrder = getGenomeList(tJson.each_genome_info);
        console.log(genomeOrder);
        d3.select('#list01').selectAll("li")
            .data(genomeOrder).enter().append("li").attr("class", "list-group-item").attr("data-id", function (d) {
                return d.name;
            }).html(function (d) {
                return d.content;
            })

        /* sortable.js https://github.com/SortableJS/Sortable#cdn*/
        var el = document.getElementById('list01');
        var sortable = Sortable.create(el, {
            group: "localStorage-example",
            store: {
                /**
                 * Get the order of elements. Called once during initialization.
                 * @param   {Sortable}  sortable
                 * @returns {Array}
                 */
                get: function (sortable) {
                    var order = localStorage.getItem(sortable.options.group.name);
                    return order ? order.split('|') : [];
                },

                /**
                 * Save the order of elements. Called onEnd (when the item is dropped).
                 * @param {Sortable}  sortable
                 */
                set: function (sortable) {
                    var order = sortable.toArray();
                    localStorage.setItem(sortable.options.group.name, order.join('|'));
                }
            },
            onEnd: function ( /**Event*/ evt) {
                evt.newIndex
                genomeOrder = sortable.toArray();
                console.log(genomeOrder);
                console.log(genomeOrder.indexOf(tJson.each_genome_info[0].genome_name));

            },

        });

        function getProps(arr, propName) {
            let res = [];
            arr.forEach(function (e) {
                res.push(e[propName]);
            });
            return res;
        }

        function getGenomeList(arr) {
            let res = [];
            arr.forEach(function (e) {
                res.push({
                    "name": e.genome_name,
                    "content": "<div class=\"row\">" + getColNames(e.genome_name) + getColNames(e.acc) + getColNames(e.original_order) + "</div>"
                });
            });
            return res;
        }

        function getColNames(txt) {
            return "<div class=\"col\">" + txt + "</div>";
        }


        let width = d3.select("#canvas-container").node().getBoundingClientRect().width,
            height = 500,
            outerRadius = Math.min(width, height) * .5 - 100,
            innerRadius = outerRadius * .995;

        let maxR = outerRadius + 10;

        let is_zoom = true;

        let n = 1500,
            data0 = d3.range(n).map(Math.random),
            data1 = d3.range(n).map(Math.random),
            data;

        let canvas = d3.select("#canvas-container")
            .append("canvas")
            .call(d3.zoom().scaleExtent([1, 10]).on("zoom", zoom))
            .attr("width", width)
            .attr("height", height);

        let ctx = canvas.node().getContext("2d");

        // https://www.peko-step.com/html/hsl.html
        let colArray = []
        for (let i = 1; i < 361; i++) {
            if (i <= 60) {
                colArray.push("rgb(255," + (i / 60 * 255) + ",0)");
            } else if (i <= 120) {
                colArray.push("rgb(" + (255 - (i - 60) / 60 * 255) + ", 255, 0)");
            } else if (i <= 180) {
                colArray.push("rgb(0, 255, " + ((i - 120) / 60 * 255) + ")");
            } else if (i <= 240) {
                colArray.push("rgb(0, " + (255 - (i - 180) / 60 * 255) + ", 255)");
            } else if (i <= 300) {
                colArray.push("rgb(" + ((i - 240) / 60 * 255) + ", 0, 255)");
            } else if (i <= 360) {
                colArray.push("rgb(255, 0, " + (255 - (i - 300) / 60 * 255) + ")");
            }
        }


        drawData();

        function zoom() {
            let transform = d3.event.transform;
            ctx.save();
            ctx.clearRect(0, 0, width, height);
            ctx.translate(transform.x, transform.y);
            ctx.scale(transform.k, transform.k);
            drawData();
            ctx.restore();
        }
        /*
        d3.select('canvas').on('mousemove', function () {
            let mouseX = d3.event.layerX || d3.event.offsetX;
            let mouseY = d3.event.layerY || d3.event.offsety;

            let col = ctx.getImageData(mouseX, mouseY, 10, 10).data;
            console.log(col);
        });
        */

        function drawData() {
            console.log(sortable.options);
            drawKaryotype();
            let l = data0.length;
            let p = Math.PI * 2;
            let sum = function (arr) {
                return arr.reduce(function (prev, current, i, arr) {
                    return prev + current;
                });
            }
            let rate = p / sum(data0);
            let dataout = [];
            for (let loop = 0; loop < 3; loop++) {
                let s = 0;
                let size = data0[0] * rate
                draw(outerRadius, 0, size);
                for (let i = 1; i < l; i++) {
                    size = data0[i] * rate;
                    draw(outerRadius - loop * 3, s + size * 0.5, s + size);
                    s += size;
                }
            }
        }

        function draw(r, start, stop, lineWidth = 1.5) {
            let val = colArray[convertRad2Deg(start)];
            ctx.beginPath();
            ctx.arc(width / 2, height / 2, r, start - Math.PI / 2, stop - Math.PI / 2);
            ctx.lineWidth = 1.5;
            ctx.strokeStyle = val;
            ctx.stroke();
        }

        function drawKaryotype() {
            for (let i = 0; i < 360; i++) {
                draw(maxR, convertDeg2Rad(i), convertDeg2Rad(i + 1), 5);
            }
        }

        function convertRad2Deg(radian) {
            return parseInt(radian / (2 * Math.PI) * 360);
        }

        function convertDeg2Rad(deg) {
            return 2 * Math.PI * deg / 360;
        }
    </script>
</body>

</html>
